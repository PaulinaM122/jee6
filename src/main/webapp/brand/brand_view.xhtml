<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{brandView.id}" required="true"/>
        <f:viewAction action="#{brandView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{brandView.brand.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Name
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{brandView.brand.name}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Country
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{brandView.brand.country}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Description
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{brandView.brand.description}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <h3>Perfumes for #{brandView.brand.name}</h3>
                        <h:dataTable value="#{brandView.perfumes}" var="perfume" styleClass="table align-middle mb-0 bg-white">
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{perfume.name}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Description</f:facet>
                                <h:outputText value="#{perfume.description}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                <h:outputText value="#{perfume.price}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">View</f:facet>
                                <h:link outcome="/klasy/perfume_view.xhtml" value="View">
                                    <f:param name="id" value="#{perfume.id}"/>
                                </h:link>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandButton styleClass="btn" value="Delete"
                                                     action="#{brandView.deletePerfume(perfume.id)}"
                                                     onclick="return confirm('Are you sure you want to delete this perfume?');"/>
                                </h:form>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>


            </div>
        </article>
    </ui:define>
</ui:composition>
