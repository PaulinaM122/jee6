<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="perfume" name="css/perfume_list.css"/>

        <article class="text--justified">
            <header><h2>Perfumes</h2></header>

            <h:dataTable value="#{perfumeList.perfumes.perfumes}" var="perfume"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{perfume.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/klasy/perfume_view.xhtml" value="View">
                        <f:param name="id" value="#{perfume.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/klasy/perfume_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{perfume.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{perfumeList.deleteAction(perfume)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/klasy/perfume_create_basic.xhtml"
                              value="Create new perfume"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>
</ui:composition>
