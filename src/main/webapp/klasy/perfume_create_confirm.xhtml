<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{perfumeCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create New Perfume - Summary</h2></header>
            <h:form styleClass="container" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="Next" disabled="true"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Perfume Name
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{perfumeCreate.perfume.name}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Brand
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{perfumeCreate.perfume.brand.name}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Price
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{perfumeCreate.perfume.price}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Scent Type
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{perfumeCreate.perfume.scentType}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Create"
                                         action="#{perfumeCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{perfumeCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
